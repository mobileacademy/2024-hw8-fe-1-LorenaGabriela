<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lorena-Gabriela Ciocoiu - Frontend Project</title>
    <link rel="stylesheet" href="style.css">


   
  </head>
  <body>
    <div id="game-settings">
        <label for="difficulty">Select Difficulty:</label>
        <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>

        <label for="bombProbability">Bomb Probability:</label>
        <input type="number" id="bombProbability" min="1" max="100" value="3">

        <label for="maxProbability">Max Probability:</label>
        <input type="number" id="maxProbability" min="1" max="100" value="15">

        <button id="start-game">Start Game</button>
    </div>

    <div id="game-board"></div>

    <script src="solution-template.js"></script>
    
</body>
</html>
